<div class="row">
  <div class="col"></div>
  <div class="col">
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" [(ngModel)]='user.username' class="form-control" id="username" aria-describedby="Usuario" name="username"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" [(ngModel)]='user.password' class="form-control" id="password" name="password">
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary" [disabled]="!user.username || !user.password">Iniciar sesión</button>
        </div>
        <div class="col form-text">
          ¿No tienes cuenta? <a class="link" routerLink="/register">¡Registrate! </a>
        </div>
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>
