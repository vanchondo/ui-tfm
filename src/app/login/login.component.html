<div class="row">
  <div class="col"></div>
  <div class="col">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" [(ngModel)]='user.username' class="form-control" id="username" aria-describedby="Usuario" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" [(ngModel)]='user.password' class="form-control" id="password" />
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
    </form>
  </div>
  <div class="col"></div>
</div>
