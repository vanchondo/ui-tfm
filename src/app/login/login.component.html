<div class="login" *ngIf="user">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]='user.username'
        name="usuario"
        placeholder="Usuario"
        required="required"
      />
      <input
        [(ngModel)]='user.password'
        type="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
